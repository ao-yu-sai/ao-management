<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">WBS管理システム</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" th:href="@{/css/common/layout/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common/table.css}">
  <link rel="stylesheet" th:href="@{/css/common/card.css}">
  <!-- Custom styles -->
  <th:block layout:fragment="style"></th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{common/fragment/header :: header}"></div>
    <!-- サイドバー -->
    <div th:replace="~{common/fragment/sidebar :: sidebar}"></div>

    <!-- メインコンテンツ -->
    <div class="content-wrapper">
      <div layout:fragment="content"></div>
    </div>

    <!-- フッター -->
    <div th:replace="~{common/fragment/footer :: footer}"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Custom scripts -->
  <th:block layout:fragment="script"></th:block>
  <script th:src="@{/js/common/layout/layout.js}"></script>
</body>

</html>
